<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <!-- DOM(Document Object Model) / Arvore DOM -->
    <h2>DOM</h2>
    <p>Paragrafo 01</p>
    <div id="msg">Clique</div>
    <p>Paragrafo 02</p>
    <p>
        <script>
            // window.document.body.write('Hello, world!');
// Podemos omitir o window
            var corpo = window.document.body;
            // corpo.style.background = 'black';
            var p1 = window.document.getElementsByTagName('p')[0]; //1° que aparecer
// getElementsBy, vai mudar conforme o que eu quero pegar 
            window.document.write('Está escrito assim: ' + p1.innerText);
            p1.style.color = 'red';
            var d = window.document.getElementById('msg');
            d.style.background = 'gree';
            d.innerText = 'Alterando...'; // so pega o texto 
            // window.document.getElementById('msg').innerText = 'Alterando...';

            var d = window.document.querySelector('div#msg'); //id = # e class = .
            d.style.background = 'blue';
        </script>
    </p>
</body>
</html>
